<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Inline CSS Example</title>

<link href="external.css"  rel="stylesheet">
   
</head>
<body>
<h1>
 Welcome to My Page</h1>


    <p style="font-size: 18px; line-height: 1.5; color: #333;">
        This is an example paragraph demonstrating the inline method of CSS. 
        Inline styles can be useful for quick adjustments.
    </p>

    <div style="border: 2px solid #ccc; padding: 10px; margin: 20px;">
        <h2 style="color: green;">My Hobbies</h2>
        <ul style="list-style-type: none; padding: 0;">
            <li style="margin: 5px 0; color: darkblue;">Coding</li>
            <li style="margin: 5px 0; color: darkblue;">Reading</li>
            <li style="margin: 5px 0; color: darkblue;">Traveling</li>
        </ul>
    </div>

   
</html>
